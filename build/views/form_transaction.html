<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div id="alert">

                                </div>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4" ng-if="!isLocal">Logged in! Online</h1>
                                    <h1 class="h4 text-gray-900 mb-4" ng-if="isLocal">Logged in! Offline</h1>
                                </div>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4" ng-include="'/views/topbar/route.html'">
                                    </h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <label for="description" class="form-label">description</label>
                                        <input type="text" class="form-control form-control-user" name="description"
                                            placeholder="Enter Description..." ng-model="description" />
                                    </div>
                                    <div class="form-group">
                                        <label for="money_in" class="form-label">Money In</label>
                                        <input type="number" class="form-control form-control-user" name="money_in"
                                            placeholder="Enter the number..." ng-model="money_in" />
                                    </div>
                                    <div class="form-group">
                                        <label for="money_out" class="form-label">Money out</label>
                                        <input type="number" class="form-control form-control-user" name="money_out"
                                            placeholder="Enter the number..." ng-model="money_out" />
                                    </div>
                                    <div class="form-group">
                                        <label for="created_timestamp" class="form-label">Created timestamp</label>
                                        <input 
                                        type="datetime-local" class="form-control form-control-user" name="created_timestamp"
                                            placeholder="Enter the number..." ng-model="created_timestamp" value="{{created_timestamp}}" />
                                    </div>
                                    <div class="form-group">
                                        <button ng-click="submit()" type="button" class="btn btn-primary">
                                            Submit
                                        </button>
                                        <div id="loading" style="font-size: 30px"></div>
                                    </div>
                                </form>
                                <div class="text-center" ng-include="'/views/sign_out.html'">
                                </div>
                                <p id="load">{{firebase_load}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
