<div class="container" ng-app="personal">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">

                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- <div class="p-5" ng-include="'/views/wallet/form.html'"> -->
                            <div class="p-5">
                                <form class="user">
                                    <div class="form-group">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control form-control-user" name="name"
                                            placeholder="Enter name..." ng-model="name" />
                                    </div>
                                    <div class="form-group">
                                        <button ng-click="submit()" type="button" class="btn btn-primary">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="p-5">
                                <h1 class="h1">{{name}}</h1>
                                <table id="example" class="table table-striped table-bordered" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </tfoot>
                                </table>
                                <div class="text-center">
                                    <a class="small" href="#" id="logout">Logout?</a>
                                </div>
                                <p id="load">{{firebase_load}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
